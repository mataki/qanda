# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: mysql
  database: qanda_development
  username: root
  password:
  encoding: UTF8
  socket:   /opt/local/var/run/mysql5/mysqld.sock

